<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 2000px;
        /* width: 2000px; */
      }
      .top {
        background-color: red;
        bottom: 5px;
        border: 0;
        color: white;
        position: fixed;
        right: 5px;
        display: none;
      }
      .top.show {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <h1>Event Scroll</h1>
    <button class="top">Top</button>
    <script src="./js/script.js"></script>
  </body>
</html>
